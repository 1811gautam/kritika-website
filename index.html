<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance for Kritika</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      position: relative;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: hotpink;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .thankyou {
      display: none;
      font-size: 18px;
      color: #333;
    }
    .typewriter {
      font-size: 16px;
      margin-bottom: 10px;
      min-height: 24px;
    }
    #moodMessage {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }
    .quote {
      margin-top: 20px;
      font-style: italic;
      color: #777;
      font-size: 14px;
    }
    .pledge {
      margin-top: 20px;
      background: #fff0f6;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
    .rose {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear;
    }
    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Cute Animated GIF -->
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" style="width: 100px; height: 100px;" alt="Cute"/>

  <div class="typewriter" id="typewriterText"></div>

  <div class="container" id="formContainer">
    <h2>Kritika Submit a Grievance 🌹</h2>
    <input type="text" placeholder="Title" id="title" />
    <textarea placeholder="What's bothering you?" id="message"></textarea>

    <label for="mood">Mood:</label>
    <select id="mood" name="mood" required onchange="showMoodMessage()">
      <option value="">Select Mood</option>
      <option value="😊 Happy">😊 Happy</option>
      <option value="😢 Sad">😢 Sad</option>
      <option value="🤗 Excited">🤗 Excited</option>
      <option value="😡 Angry">😡 Angry</option>
      <option value="😞 Disappointed">😞 Disappointed</option>
    </select>
    <div id="moodMessage"></div>

    <button onclick="submitGrievance()">Submit 💌</button>
    <div class="quote" id="quoteDisplay"></div>
    <div class="pledge">
      📝 “I, Gautam, promise to listen to every grievance with my full heart and respond with kindness, snacks, and memes.”<br><br>
      — Gautam 💖
    </div>
  </div>

  <div class="container thankyou" id="thankYouMessage">
    <h2>Thank you, Kritika 💖</h2>
    <p>Your grievance has been sent to Gautam 💌<br>
    He will get back to you very soon!<br>(He will think about it)</p>
    <button onclick="goBack()">Submit Another</button>
  </div>

  <!-- Sound -->
  <audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const messages = [
      "Hi Kritika 👋, tell Gautam what’s on your heart today 💌",
      "Gautam is listening with full love 💖",
      "Write it down… your feelings matter 🌷",
      "Even the small things count 🌸",
    ];
    let msgIndex = 0;
    const typewriter = document.getElementById("typewriterText");

    function typeMessage() {
      let text = messages[msgIndex];
      let i = 0;
      typewriter.innerHTML = "";
      const interval = setInterval(() => {
        typewriter.innerHTML += text.charAt(i);
        i++;
        if (i > text.length) {
          clearInterval(interval);
          setTimeout(() => {
            msgIndex = (msgIndex + 1) % messages.length;
            typeMessage();
          }, 2000);
        }
      }, 60);
    }
    typeMessage();

    const moodMessage = {
      "😊 Happy": "Yay! I'm so happy you're happy 😄",
      "😢 Sad": "Aww, sending hugs 🤗",
      "😞 Disappointed": "I'm listening carefully... 💗",
      "😡 Angry": "Tell me everything 😤 I’ll fix it!",
      "🤗 Excited": "I’m excited with you! 🎉"
    };
    function showMoodMessage() {
      const mood = document.getElementById("mood").value;
      document.getElementById("moodMessage").innerText = moodMessage[mood] || "";
    }

    const quotes = [
      "💌 Love is not about how many days, months, or years... it's about how much you love each day.",
      "💖 You are my favorite notification every day.",
      "🌸 The little things you do mean the world to me.",
      "🌹 I’m lucky to have your complaints — it means I matter to you.",
    ];
    document.getElementById("quoteDisplay").innerText = quotes[Math.floor(Math.random() * quotes.length)];

    function submitGrievance() {
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;
      const mood = document.getElementById("mood").value;

      if (!title || !message || !mood) {
        alert("Please fill in all fields!");
        return;
      }

      // Sound effect
      document.getElementById("popSound").play();

      // Rose rain
      for (let i = 0; i < 15; i++) {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.innerText = "🌹";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(rose);
        setTimeout(() => rose.remove(), 4000);
      }

      fetch("https://sheetdb.io/api/v1/5o1tnufem6odo", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          data: [{ title, message, mood }]
        })
      }).then(res => res.json()).then(data => {
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("thankYouMessage").style.display = "block";
      });
    }

    function goBack() {
      document.getElementById("formContainer").style.display = "block";
      document.getElementById("thankYouMessage").style.display = "none";
    }
  </script>
</body>
</html>
