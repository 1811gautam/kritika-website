<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance for Kritika</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: hotpink;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .thankyou {
      display: none;
      font-size: 18px;
      color: #333;
    }
    .typewriter {
      font-size: 18px;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 10px;
      min-height: 50px;
    }
    .mood-response {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .quote {
      margin-top: 20px;
      font-style: italic;
      font-size: 14px;
      color: #777;
    }
    .pledge {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 12px;
    }
    .rose {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="typewriter" id="welcomeMessage"></div>

  <div class="container" id="formContainer">
    <lottie-player
      src="https://lottie.host/4ce70e0b-0a61-4dbf-b8f7-dbc1dfc6229f/YPKFGPsfmN.json"
      background="transparent"
      speed="1"
      style="width: 100px; height: 100px; margin: auto;"
      loop
      autoplay>
    </lottie-player>

    <h2>Kritika Submit a Grievance 🌹</h2>
    <input type="text" placeholder="Title" id="title" />
    <textarea placeholder="What's bothering you?" id="message"></textarea>
    
    <label for="mood">Mood:</label>
    <select id="mood" name="mood" required onchange="showMoodMessage()">
      <option value="">Select mood</option>
      <option value="😊 Happy">😊 Happy</option>
      <option value="😢 Sad">😢 Sad</option>
      <option value="🤗 Excited">🤗 Excited</option>
      <option value="😡 Angry">😡 Angry</option>
      <option value="😞 Disappointed">😞 Disappointed</option>
    </select>
    
    <div class="mood-response" id="moodResponse"></div>

    <button onclick="submitGrievance()">Submit 💌</button>
    <div class="quote" id="quote"></div>
  </div>

  <div class="container thankyou" id="thankYouMessage">
    <h2>Thank you, Kritika 💖</h2>
    <p>Your grievance has been sent to Gautam 💌<br>
    He will get back to you very soon!<br>(He will think about it)</p>
    <button onclick="goBack()">Submit Another</button>
  </div>

  <div class="container pledge">
    📝 “I, Gautam, promise to listen to every grievance with my full heart and respond with kindness, snacks, and memes.”  
    <br><br>
    ❤️ Signed with love,  
    <b>Gautam</b>
  </div>

  <audio id="dingSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>

  <script>
    // 1. Typewriter + Random Welcome Message
    const phrases = [
      "Hi Kritika 👋, tell Gautam what’s on your heart today 💌",
      "Got a tiny complaint? Drop it here 💖",
      "Gautam is ready to listen like a good boi 🐶",
      "Your emotions matter 🌈"
    ];
    let i = 0;
    let txt = '';
    let speed = 50;
    function typeWriter(text, idx = 0) {
      if (idx < text.length) {
        document.getElementById("welcomeMessage").innerHTML = text.substring(0, idx + 1);
        setTimeout(() => typeWriter(text, idx + 1), speed);
      }
    }
    window.onload = () => {
      const random = phrases[Math.floor(Math.random() * phrases.length)];
      typeWriter(random);
      showQuote();
    };

    // 2. Mood Response
    const moodMessage = {
      "😊 Happy": "Yay! I'm so happy you're happy 😄",
      "😢 Sad": "Aww, sending hugs 🤗",
      "😞 Disappointed": "I'm listening carefully... 💗",
      "😡 Angry": "Tell me everything 😤 I’ll fix it!",
      "🤗 Excited": "I’m excited with you! 🎉"
    };
    function showMoodMessage() {
      const mood = document.getElementById("mood").value;
      document.getElementById("moodResponse").innerText = moodMessage[mood] || "";
    }

    // 3. Sound Effect + 6. Rose Rain
    function submitGrievance() {
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;
      const mood = document.getElementById("mood").value;

      fetch("https://sheetdb.io/api/v1/5o1tnufem6odo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [{ title, message, mood }] })
      }).then(res => res.json()).then(data => {
        document.getElementById("formContainer").style.display = "none";
        document.getElementById("thankYouMessage").style.display = "block";

        // Play sound
        document.getElementById("dingSound").play();

        // Trigger rose rain
        for (let i = 0; i < 20; i++) {
          createRose();
        }
      });
    }

    function goBack() {
      document.getElementById("formContainer").style.display = "block";
      document.getElementById("thankYouMessage").style.display = "none";
    }

    // 4. Quote Generator
    const quotes = [
      "💌 Love is not about how many days... it's about how much you love each day.",
      "🌹 You make me smile even on my worst days.",
      "💕 Every grievance you send brings us closer.",
      "💖 No matter what, I'm here for you — always."
    ];
    function showQuote() {
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = q;
    }

    // 6. Rose Rain Function
    function createRose() {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (Math.random() * 2 + 3) + "s";
      rose.innerText = "🌹";
      document.body.appendChild(rose);
      setTimeout(() => {
        rose.remove();
      }, 5000);
    }
  </script>
</body>
</html>
